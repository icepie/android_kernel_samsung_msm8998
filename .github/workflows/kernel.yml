name: Linux kernel Build

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: for aarch64
      run: sudo apt-get install git && mkdir -p ../PLATFORM/prebuilts/gcc/linux-x86/aarch64 && git clone  https://github.com/djb77/aarch64-linux-android-4.9 ../PLATFORM/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9
    - name: make kernel
      run: ./build_kernel_64.sh
    - uses: actions/upload-artifact@v1
      with:
        name: Image-gz-dtb.zip
        path: arch/arm64/boot/
